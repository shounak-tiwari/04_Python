<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <table>
            <tr>
                <td>
                    <label for="name">Name : </label>

                </td>
                <td>

                    <input type="text" id="name" placeholder="e.g Universal">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="fathername">Father name : </label>
                </td>
                <td>
                    <input id="fathername" type="text" placeholder="e.g. informatics">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="dob">Date of birth : </label>
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="email">Email : </label>
                </td>
                <td>
                    <input type="email" placeholder="e.g universalinformatics@universal.in">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">password</label>
                </td>
                <td>
                    <input maxlength="20" type="password" placeholder="e.g. Universalinformaticsindore#123"> 
                </td>
            </tr>
            <tr>
                <td>
                    <label for="cnfpassword">confirm password : </label>
                </td>
                <td>
                    <input type="password" id="cnfpassword" placeholder="e.g. Universalinformaticsindore#123" maxlength="20">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
